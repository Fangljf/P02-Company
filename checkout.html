<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=3, minimum-scale=0.5"> 
    <title>Check out page</title>
    <link href="css/checkout.css" rel="stylesheet">
  </head>

  <body>
    <header>
       <a href="home.html" class="logo"><img id="logoimage" src="images/branding/logo.png" alt="logo"></a>
    </header>

    <div class="container">

      <div class="left-column">
        <h4>Delivery method</h4>
        <div class="delivery-method">
          <div class="delivery-method-box-1">
            <input type="radio" id="delivery-method1" name="delivery-method" value="1">
            <label for="delivery-method1"><img class="icon-delivery" src="images/checkout-page/ship.png" alt="Ship">Ship</label>
          </div>
          <div class="delivery-method-box-2">
            <input type="radio" id="delivery-method2" name="delivery-method" value="2">
            <label for="delivery-method2"><img class="icon-delivery" src="images/checkout-page/pickup.png" alt="Pickup">Pick up</label>
          </div>
        </div>

        <h4>Pickup locations</h4>
        <div class="pickup-location-1">
          <input type="radio" id="pickup-location1" name="pickup-location" value="1">
          <label for="pickup-location1">
              <p class="location-name">Burnaby Studio</p>
              <p class="pickup-address">1654 Eagles Dr, Burnaby BC</p>
          </label>
        </div>

        <h4>Choose your payment method</h4>
        <div id="radio">
          <label class="payment-method">
            <input type="radio" name="method" value="1">Credit card
          </label>
          <label class="payment-method">
            <input type="radio" name="method" value="2">PayPal
          </label>
          <label>
            <input type="radio" name="method" value="3" disabled>WeChat
          </label>
        </div>
        <div id="other-input">
          <label>
            First name<br>
            <input type="text" name="fname" placeholder="Enter here">
          </label><br>

          <label>
            Last name<br>
            <input type="text" name="lname" placeholder="Enter here">
          </label><br>

          <label>
            Credit card number<br>
            <input type="number" name="cardnumber" placeholder="Enter here">
          </label><br>

          <label>
            Security code<br>
            <input type="number" name="securitycode" placeholder="Enter 3-digit code">
          </label><br>

          <label>
            Card expiration<br>
            <input type="month" name="cardexpiration">
          </label><br>
        </div>

        <a href="cart.html" class="return-to-cart"><img class="back-icon" src="images/checkout-page/back.png" alt="Back">Return to cart</a>

        <a href="result.html">
          <button id="buy-now">Buy now</button></a>
        

      </div>


      <div class="right-column">

        <div class="checkout_cart">
          <div class="cart_item1">
            <div class="cart_item1_image">
              <img src="images/mug1.png" alt="Everyday Mug | Stone" class="cart_image">
            </div>
            <div class="cart_item1_name">
              <p>Everyday Mug | Stone</p>
            </div>
            <div class="cart_item1_price">
              <p>$63</p>
            </div>
            <div class="cart_item1_amount">
              <p>x2</p>
            </div>
          </div>

          <div class="cart_item2">
            <div class="cart_item2_image">
              <img src="images/mug2.png" alt="Everyday Mug | Anthracite" class="cart_image">
            </div>
            <div class="cart_item2_name">
              <p>Everyday Mug | Anthracite</p>
            </div>
            <div class="cart_item2_price">
              <p>$27</p>
            </div>
            <div class="cart_item2_amount">
              <p>x1</p>
            </div>
          </div>

          <div class="discount">
              <input type="text" name="discount-code" placeholder="Gift card or discount code">
              <button id="apply">Apply</button>
          </div>

          <div class="sub-total">
            <div id="subtotal">
              <div>Subtotal</div><div>$122.00</div>
            </div>
            <div id="delivery-fee">
              <div>Pickup</div><div>Free</div>
            </div>
            <div id="estimated-taxes">
              <div>Estinmated taxes</div><div>$14.43</div>
            </div>
          </div>

          <div class="total-price">
            <div>Total</div><div>$123.43</div>      
          </div>

        </div>


        
      </div>

    </div>

    
    <div id="footer">
      <p>Â© 2023 Fang Ceramics.</p>
    </div>
 

  </body>
</html>
