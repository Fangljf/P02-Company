<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title>Check out page</title>
    <link href="css/checkout.css" rel="stylesheet">
  </head>

  <body>
    <header>
       <a href="home.html" class="logo"><img id="logoimage" src="images/branding/logo.png" alt="logo"></a>
    </header>

    <div class="container">

      <div class="left-column">
        <h4>Delivery method</h4>
        <div class="delivery-method">
          <div class="delivery-method-box">
            <input class="radio-type" type="radio" id="delivery-method1" name="delivery-method" value="1">
            <label for="delivery-method1"><img class="icon-delivery" src="images/checkout/ship.png" alt="Ship">Ship</label>
          </div>
          <div class="delivery-method-box">
            <input class="radio-type" type="radio" id="delivery-method2" name="delivery-method" value="2">
            <label for="delivery-method2"><img class="icon-delivery" src="images/checkout/pickup.png" alt="Pickup">Pick up</label>
          </div>
        </div>

        <h4>Pickup locations</h4>
        <div class="pickup-location-1">
          <input class="radio-type" type="radio" id="pickup-location1" name="pickup-location" value="1">
          <label for="pickup-location1" class="pickup-address">1654 Eagles Dr, Burnaby BC
          </label>
        </div>

        <h4>Choose your payment method</h4>
        <div id="radio-payment-method">

          <div class="payment-radio">
            <input class="radio-type" type="radio" id="credit-card" name="payment-method" value="1">
            <label for="credit-card">Credit card</label>
          </div>

          <div class="payment-radio">
            <input class="radio-type" type="radio" id="PayPal" name="payment-method"  value="2">  
            <label for="PayPal"> PayPal</label>
          </div>

          <div class="payment-radio">
            <input class="radio-type-disabled" type="radio" id="wechat" name="payment-method" disabled>
            <label for="wechat">Wechat</label>
          </div>

        </div>

        <div id="other-input">
          <label>
            First name<br>
            <input type="text" name="fname" placeholder="Enter here">
          </label><br>

          <label>
            Last name<br>
            <input type="text" name="lname" placeholder="Enter here">
          </label><br>

          <label>
            Credit card number<br>
            <input type="number" name="cardnumber" placeholder="Enter here">
          </label><br>

          <label>
            Security code<br>
            <input type="number" name="securitycode" placeholder="Enter 3-digit code">
          </label><br>

          <label>
            Card expiration<br>
            <input type="month" name="cardexpiration">
          </label><br>
        </div>

        <div class="bottom-actions">
          <a href="cart.html" class="in-text-link"><img class="back-icon" src="images/checkout/back.png" alt="Back">Return to cart</a>
          <input type="button" id="buy-now" onclick="location.href='result.html'" value="Buy now">

        </div>

      </div>


      <div class="right-column">

        <div class="checkout_cart">
          <div class="cart_item1">
            <div class="cart_item1_image">
              <img src="images/checkout/mug1.png" alt="Everyday Mug | Stone" class="cart_image">
            </div>
            <div class="cart_item1_name">
              <p class="cart-text">Everyday Mug | Stone</p>
              <p class="cart-text">x2</p>
            </div>
            <div class="cart_item1_price">
              <p>$63</p>
            </div>
          </div>

          <div class="cart_item2">
            <div class="cart_item2_image">
              <img src="images/checkout/mug2.png" alt="Everyday Mug | Anthracite" class="cart_image">
            </div>
            <div class="cart_item2_name">
              <p class="cart-text">Everyday Mug | Anthracite</p>
              <p class="cart-text">x1</p>
            </div>
            <div class="cart_item2_price">
              <p>$27</p>
            </div>
          </div>

          <div class="discount">
              <input type="number" name="discount-code" placeholder="Gift card or discount code">
              <input type="button" id="apply" value="Apply">

          </div>

          <div class="sub-total">
            <div id="subtotal">
              <div>Subtotal</div><div>$122.00</div>
            </div>
            <div id="delivery-fee">
              <div>Pickup</div><div>Free</div>
            </div>
            <div id="estimated-taxes">
              <div>Estinmated taxes</div><div>$14.43</div>
            </div>
          </div>

          <div class="total-price">
            <div>Total</div><p class="total-price-strong">$123.43</p>      
          </div>

        </div>


        
      </div>

    </div>

    
    <footer>
      <p>Â© 2023 Fang Ceramics.</p>
    </footer>
 

  </body>
</html>
